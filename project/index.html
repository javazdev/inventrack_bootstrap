<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-sm text-center mt-5">
    <h1>Benvingut a inventrack</h1>
    <img src="./public/images/Logo_Inventor.svg" alt="Logo Inventrack" class="img-fluid mb-4">
    <h2>Inici de sessió</h2>
    <form class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'usuari</label>
        <input type="text" class="form-control-sm w-50" id="username" placeholder="Introdueix el teu nom d'usuari">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrasenya</label>
        <input type="password" class="form-control-sm w-50" id="password" placeholder="Introdueix la teva contrasenya">
      </div>
    </form>
      <button type="submit" class="btn btn-danger">Iniciar sessió</button>
  </div>

</body>

</html>
